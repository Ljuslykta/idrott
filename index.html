<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Träningsnedräkning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <!-- Laddningsindikator som visas i början -->
    <div id="loader">Laddar data...</div>

    <!-- Huvudinnehållet är dolt tills datan har laddats -->
    <div class="page-wrapper hidden" id="main-content">
        <div class="character-area">
            <div class="character-wrapper"><img id="character-one" src="images/state1.png" alt="Karaktär 1"></div>
            <div id="timer-one" class="timer-display">--:--</div>
            <button id="complete-button-one" class="complete-button">Pass Slutfört</button>
            <div id="streak-counter-one" class="streak-counter"></div>
        </div>
        <div class="character-area">
            <div class="character-wrapper"><img id="character-two" src="images/state1.png" alt="Karaktär 2"></div>
            <div id="timer-two" class="timer-display">--:--</div>
            <button id="complete-button-two" class="complete-button">Pass Slutfört</button>
            <div id="streak-counter-two" class="streak-counter"></div>
        </div>
    </div>

    <div id="settings-cog"><i class="fa-solid fa-gear"></i></div>

    <div id="settings-modal" class="hidden">
        <div class="modal-body">
            <h3>Inställningar</h3>
            <label for="interval-days">Ange nedräkningsintervall (dagar):</label>
            <input type="number" id="interval-days" value="3" min="1">
            <button id="save-settings-button">Spara och starta om</button>
        </div>
    </div>

    <!-- Firebase SDK - MÅSTE vara före din script.js -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Din egen JavaScript-fil -->
    <script src="script.js"></script>
</body>
</html>
